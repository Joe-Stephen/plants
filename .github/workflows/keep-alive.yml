name: Keep Alive

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes to prevent 15-min inactivity sleep
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        env:
          URL: ${{ secrets.RENDER_APP_URL }}
        run: |
          if [ -z "$URL" ]; then
            echo "Error: RENDER_APP_URL secret is not set."
            echo "Please go to your repository Settings -> Secrets and variables -> Actions"
            echo "and create a new repository secret named RENDER_APP_URL with your app's URL."
            exit 1
          fi
          echo "Pinging $URL..."
          curl -I "$URL"
